<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzer Avatar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="home-button" id="homeButton">Zur체ck zur Homepage</button>
    <div class="container">
        <div class="left-container">
            <div class="button-list">
                <h2> Deine Kurse </h2>
                <div class="item">
                    <button class="toggle-button"> Grundlagen der Mensch-Computer-Interaktion </button>
                    <div class="info-text">
                        <p> Die Hauptaspekte sind Interaktionstechnologien und der Entwurfsprozess. </p>
                    </div>
                </div>

                <div class="item">
                    <button class="toggle-button"> Programmieren 1 </button>
                    <div class="info-text">
                        <p> In diesem Kurs lernt man den Umgang mit der Sprache C. </p>
                    </div>
                </div>

                <div class="item">
                    <button class="toggle-button"> Theoretische Informatik </button>
                    <div class="info-text">
                        <p> Die Hauptaspekte sind Automaten, Grammatiken und Turingmaschinen. </p>
                    </div>
                </div>
                <div class="item">
                    <button class="toggle-button"> Grundlagen Digitaler Systeme </button>
                    <div class="info-text">
                        <p> Die Hauptaspekte sind Schaltungen und Digitaltechnik.  </p>
                    </div>
                </div>
            </div>
            
            <form class="password-change-form" id="passwordChangeForm">
                <h2>Passwort 채ndern</h2>
                <label for="current-password">Aktuelles Passwort:</label>
                <input type="password" id="current-password" name="current-password" required>
        
                <label for="new-password">Neues Passwort:</label>
                <input type="password" id="new-password" name="new-password" required>
        
                <label for="confirm-password">Neues Passwort best채tigen:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
        
                <button type="submit">Passwort 채ndern</button>
            </form>

        </div>
        
        <div class="avatar-container">
            <img src="defaultAvatar.jpg" alt="Benutzer Avatar" class="avatar" id="profilePicture">
            <input type="file" id="fileInput" accept="image/*">
            <div class="username">Max Mustermann</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
