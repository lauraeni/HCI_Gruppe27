<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punkteübersicht</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Punkteübersicht</h1>
    </header>

    <main>
        <div class="points-container">
            <h2>Erreichte Punkte</h2>
            <table id="pointsTable">
                <thead>
                    <tr>
                        <th>Abgabe</th>
                        <th>Maximale Punkte</th>
                        <th>Erreichte Punkte</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamisch durch JavaScript gefüllt -->
                </tbody>
            </table>
        </div>
        <div class="total-points">
            <h3 id="totalPoints">Gesamtpunkte: 0</h3>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
