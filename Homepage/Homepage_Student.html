<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments Upload</title>
    <style>
        /* Allgemeine Stile */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9fb;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
        }

        header .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
        }

        /* Dropdown Menü */
        .dropdown {
            position: relative;
        }

        .dropbtn {
            background-color: white;
            color: #6200ea;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .logout-button {
            background-color: #e53935;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: #c62828;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Assignments */
        .assignments {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .assignments h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .assignments ul {
            list-style: none;
            padding: 0;
        }

        .assignments ul li {
            margin-bottom: 10px; /* Erhöhter vertikaler Abstand zwischen den Assignments */
        }

        .assignments ul li a {
            color: #6200ee;
            text-decoration: none;
            font-weight: bold;
        }

        .assignments ul li a:hover {
            text-decoration: underline;
        }

        .assignments .group-chat-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            display: block;
        }

        .assignments .group-chat-button:hover {
            background-color: #0056b3;
        }


        /* Upload Section */
        .upload-section {
            flex: 2;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .upload-section h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .upload-section input[type="file"] {
            margin-bottom: 10px;
        }

        .upload-section button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-section button:hover {
            background-color: #0056b3;
        }

        /* Message Board */
        .message-board {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message-board h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .message-board .messages {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        .message-board textarea {
          width: 100%;
          height: 50px;
          margin-bottom: 10px;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          resize: none;
          box-sizing: border-box; 
          padding-right: 20px; 
        }

        .message-board button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .message-board button:hover {
            background-color: #0056b3;
        }

        /* Einstellungs-Button */
        .settings {
            margin-left: auto;
        }

        .settings button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .settings button:hover {
            background-color: #555;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .assignments,
        body.dark-mode .upload-section,
        body.dark-mode .message-board {
            background: #1e1e1e;
            box-shadow: none;
        }

        body.dark-mode a {
            color: #bb86fc;
        }

        /* Punkteübersicht Button*/
        .points {
            margin: 10px;
            display: flex;
            justify-content: center;
        }

        .points-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .points-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <!-- Header -->

    <header>
        <div class="header-container">
            <div class="dropdown">
                <button class="dropbtn" id="courseButton">Kurs wählen</button>
                <div class="dropdown-content">
                    <a href="#" data-course="Grundlagen der Mensch-Computer-Interaktion">Grundlagen der Mensch-Computer-Interaktion</a>
                    <a href="#" data-course="Programmieren 1">Programmieren 1</a>
                    <a href="#" data-course="Theoretische Informatik">Theoretische Informatik</a>
                    <a href="#" data-course="Grundlagen Digitaler Systeme">Grundlagen Digitaler Systeme</a>
                </div>
            </div>
            <button class="logout-button" id="logoutButton">Logout</button>
        </div>
        <!-- Einstellungs-Button -->
        <div class="settings">
            <button id="toggleTheme">Dark Mode</button>
        </div>
        <!-- Punkteübersicht-Button -->
        <div class="points" style="display: none;">
            <button class="points-button" id="pointsButton">Punkteübersicht</button>
        </div>        
        
    </header>

    <div class="container">
        <!-- Assignments -->
        <div class="assignments" id="assignmentsSection">
            <h2>Assignments</h2>
            <ul id="assignmentsList">
                <!-- Assignments werden dynamisch hinzugefügt -->
            </ul>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h1>Assignment Hochladen</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <input type="file" name="assignment" required>
                <button type="submit">Hochladen</button>
            </form>
        </div>

        <!-- Message Board -->
        <div class="message-board">
            <h2>Message Board</h2>
            <div class="messages">
                <p>Willkommen auf dem Message Board!</p>
            </div>
            <textarea placeholder="Nachricht verfassen..."></textarea>
            <button>Senden</button>
        </div>
    </div>

    <script>
        let selectedCourse = null;
        const pointsButton = document.querySelector('.points');

        // Kursauswahl
        const courseButton = document.getElementById("courseButton");
        const courseLinks = document.querySelectorAll(".dropdown-content a");
        const assignmentsSection = document.getElementById("assignmentsSection");
        const assignmentsList = document.getElementById("assignmentsList");

        courseLinks.forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault();
                selectedCourse = this.dataset.course;

                // Button-Label ändern
                courseButton.textContent = this.textContent;

                // Assignments für den gewählten Kurs anzeigen
                updateAssignments(selectedCourse);

                // Punkteübersicht-Button anzeigen
                pointsButton.style.display = 'block';
            });
        });


        // Punkteübersicht-Button-Funktionalität
        document.getElementById("pointsButton").addEventListener("click", function() {
            if (selectedCourse) {
                // Weiterleitung zur Punkteübersicht mit dem ausgewählten Kurs als Parameter
                window.location.href = `../score overview/score.html?course=${encodeURIComponent(selectedCourse)}`;
            } else {
                alert("Bitte wählen Sie zuerst einen Kurs aus.");
            }
        });

        // Dummy-Daten für Assignments
        const courseAssignments = {
            "Grundlagen der Mensch-Computer-Interaktion": ["Assignment 1", "Assignment 2", "Assignment 3"],
            "Programmieren 1":  ["Assignment 1", "Assignment 2"],
            "Theoretische Informatik":  ["Assignment 1", "Assignment 2", "Assignment 3", "Assignment 4"],
            "Grundlagen Digitaler Systeme":  ["Assignment 1", "Assignment 2", "Assignment 3", "Assignment 4", "Assignment 5"]
        };

        // Kurse mit Gruppenchat
        const coursesWithGroupChat = ["Grundlagen der Mensch-Computer-Interaktion", "Programmieren 1"];

        // Assignments aktualisieren
        function updateAssignments(course) {
            if (!course) return;

            // Alte Assignments entfernen
            assignmentsList.innerHTML = "";

            // Neue Assignments hinzufügen
            courseAssignments[course].forEach((assignment, index) => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                //link.href = `/Homepage/Homepage_Student.html?assignment=${index + 1}`;
                link.textContent = assignment;
                listItem.appendChild(link);
                assignmentsList.appendChild(listItem);
            });

            // Gruppenchat-Button hinzufügen, falls verfügbar
            // In der updateAssignments Funktion:
            if (coursesWithGroupChat.includes(course)) {
                const chatButton = document.createElement("button");
                chatButton.textContent = "Zum Gruppenchat";
                chatButton.classList.add("group-chat-button");
                chatButton.addEventListener("click", () => {
                    // Logik für Gruppenchat-Weiterleitung
                    window.location.href = `../Groupchat/Groupchat.html?course=${encodeURIComponent(course)}`;
                });
                assignmentsList.appendChild(chatButton);
            }


            // Assignments-Section sichtbar machen
            assignmentsSection.style.display = "block";
        }

        // Dark Mode Toggle
        const toggleButton = document.getElementById('toggleTheme');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleButton.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        });
        // Logout-Button auswählen
        const logoutButton = document.getElementById("logoutButton");

        // Event Listener hinzufügen
        logoutButton.addEventListener("click", function() {
            // Weiterleitung zur Login-Seite
            window.location.href = "../login/index.html"; // Passen Sie den Pfad entsprechend Ihrer Verzeichnisstruktur an
        });

        //Punkteübersicht auswählen
        pointsButton.addEventListener("click", function() {
            // Weiterleitung zur Punkteübersicht
            window.location.href = "../score overview/score.html"; // Pfad zur Punkteübersicht anpassen
        });

    </script>
</body>
</html>
