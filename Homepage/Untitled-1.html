<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments Upload</title>
    <style>
        /* Allgemeine Stile */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9fb;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
        }

        header .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow=1;
        }

        /* Dropdown Menü */
        .dropdown {
            position: relative;
        }

        .dropbtn {
            background-color: white;
            color: #6200ea;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .logout-button {
            background-color: #e53935;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: #c62828;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Assignments */
        .assignments {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .assignments h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .assignments ul {
            list-style: none;
            padding: 0;
        }

        .assignments ul li a {
            color: #6200ee;
            text-decoration: none;
            font-weight: bold;
        }

        .assignments ul li a:hover {
            text-decoration: underline;
        }

        /* Upload Section */
        .upload-section {
            flex: 2;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .upload-section h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .upload-section input[type="file"] {
            margin-bottom: 10px;
        }

        .upload-section button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-section button:hover {
            background-color: #0056b3;
        }

        /* Message Board */
        .message-board {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message-board h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .message-board .messages {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        .message-board textarea {
          width: 100%;
          height: 50px;
          margin-bottom: 10px;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          resize: none;
          box-sizing: border-box; 
          padding-right: 20px; 
        }

        .message-board button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .message-board button:hover {
            background-color: #0056b3;
        }

        /* Einstellungs-Button */
        .settings {
            margin-left: auto;
        }

        .settings button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .settings button:hover {
            background-color: #555;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .assignments,
        body.dark-mode .upload-section,
        body.dark-mode .message-board {
            background: #1e1e1e;
            box-shadow: none;
        }

        body.dark-mode a {
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="dropdown">
                <button class="dropbtn">Kurs auswählen</button>
                <div class="dropdown-content">
                    <a href="#kurs1">Grundlagen der Mensch-Computer-Interaktion</a>
                    <a href="#kurs2">Programmieren 1</a>
                    <a href="#kurs3">Theoretische Informatik</a>
                    <a href="#kurs4">Grundlagen Digitaler Systeme</a>
                </div>
            </div>
            <button class="logout-button">Logout</button>
        </div>
        <!-- Einstellungs-Button -->
        <div class="settings">
            <button id="toggleTheme">Dark Mode</button>
        </div>
    </header>

    <div class="container">
        <!-- Assignments -->
        <div class="assignments">
            <h2>Assignments</h2>
            <ul>
                <li><a href="#assignment1">Assignment 1</a></li>
                <li><a href="#assignment2">Assignment 2</a></li>
                <li><a href="#assignment3">Assignment 3</a></li>
            </ul>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h1>Assignment Hochladen</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <input type="file" name="assignment" required>
                <button type="submit">Hochladen</button>
            </form>
        </div>

        <!-- Message Board -->
        <div class="message-board">
            <h2>Message Board</h2>
            <div class="messages">
                <p>Willkommen auf dem Message Board!</p>
            </div>
            <textarea placeholder="Nachricht verfassen..."></textarea>
            <button>Senden</button>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        const toggleButton = document.getElementById('toggleTheme');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleButton.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        });
    </script>
</body>
</html>
